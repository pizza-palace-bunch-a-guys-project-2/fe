<div class="container">
    <div class="container">
        <app-image-carousel></app-image-carousel>
    </div>
    <div class="container w-50">
        <form  [formGroup] = "loginGroup">
            <div class="form-group w-50 text-center">
              <label for="userName">Username</label>
              <input type="text" class="form-control" placeholder="Enter User Name" formControlName="userName">
            </div>
            <div class="form-group w-50 text-center">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" placeholder="Password" formControlName="userName">
            </div>
            <div class="container d-flex">
                <button class="btn btn-primary" (click)="loginUser(loginGroup)">Login</button>
                <a routerLink="/register">Register a new account.</a>
            </div>
        </form>
    </div>
</div>
