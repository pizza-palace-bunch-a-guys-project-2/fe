<section class="vh-100 bg-dark login-section">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card mt-5 login-card">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4">
  
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-black-50 mb-5">Please enter your user name and password!</p>

                <form [formGroup] = "loginGroup">
                    <div class="form-outline form-white mb-4">
                        <input type="email" id="userName" class="form-control form-control-lg" formControlName="userName" required/>
                        <label class="form-label" for="userName">User name</label>
                        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
                          <div *ngIf="name.errors?.required">
                            Name is required.
                          </div>
                        </div>
                      </div>
                      <div class="form-outline form-white mb-4">
                        <input type="password" id="userPassword" class="form-control form-control-lg" formControlName="userPassword"/>
                        <label class="form-label" for="userPassword">Password</label>
                        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                          <div *ngIf="password.errors?.required">
                            Passwsord is required.
                          </div>
                        </div>
                      </div>
        
                      <button class="btn btn-primary btn-lg px-5" type="button" (click)="loginUser(loginGroup)">Login</button>
                      <div *ngIf="isInvalidLogin" class="mt-3 alert alert-danger">Invalid user name and/or password</div>
                </form>

              </div>
  
              <div>
                <p class="mb-0">Don't have an account? <a routerLink="/register" class="text-blue-50 fw-bold">Sign Up</a></p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
