<div>
    <form [formGroup] = "signUpGroup">
        <h2>Username</h2>
        <input type="text" formControlName="userName">
        <h2>Password</h2>
        <input type="password" formControlName="userPassword">
        <h2>Email</h2>
        <input type="email" formControlName="userEmail">
        <h2>First name</h2>
        <input type="text" formControlName="userFirstName">
        <h2>Last name</h2>
        <input type="text" formControlName="userLastName">
        <button class="btn btn-primary" (click)="signUpUser(signUpGroup)">Sign Up</button>
    </form>
</div>
